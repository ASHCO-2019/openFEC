---
inherit: manifest_base.yml
host: fec-stage-api
services:
  - fec-creds-stage
  - fec-redis-stage
  - fec-s3-stage
env:
  NEW_RELIC_APP_NAME: fec | api | stage
  NEW_RELIC_ENV: stage
  FEC_API_WHITELIST_IPS: true
- name: celery-worker
  instances: 1
  memory: 512M
  no-route: true
  health-check-type: process
  command: celery worker --app webservices.tasks --loglevel INFO --concurrency 2
