---
inherit: manifest_base.yml
host: fec-dev-api
services:
  - fec-creds-dev
  - fec-redis-dev
  - fec-s3-dev
env:
  NEW_RELIC_APP_NAME: fec | api | dev
  NEW_RELIC_ENV: development
- name: celery-worker
  instances: 1
  memory: 512M
  no-route: true
  health-check-type: process
  command: celery worker --app webservices.tasks --loglevel INFO --concurrency 2
