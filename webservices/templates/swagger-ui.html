<!DOCTYPE html>
<html>
<head>
  <title>OpenFEC API Documentation</title>

  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet" type="text/css"/>
  <link media="screen" rel="stylesheet" type="text/css"
      href="{{ swagger_static('css/reset.css') }}" />
  <link media="screen" rel="stylesheet" type="text/css"
      href="{{ swagger_static('css/screen.css') }}" />
  <link media="print" rel="stylesheet" type="text/css"
      href="{{ swagger_static('css/reset.css') }}"/>
  <link href="{{ swagger_static('css/screen.css') }}" media="print" rel="stylesheet" type="text/css"/>
</head>

<body class="swagger-section">
  <div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
  <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>

<script src="{{ swagger_static('vendor/jquery-3.2.1.min.js') }}" type="text/javascript"></script>
<script src="{{ swagger_static('vendor/jquery.slideto.min.js') }}" type="text/javascript"></script>
<script src="{{ swagger_static('vendor/jquery.wiggle.min.js') }}" type="text/javascript"></script>
<script src="{{ swagger_static('vendor/handlebars-4.0.11.min.js') }}" type="text/javascript"></script>
<script src="{{ swagger_static('vendor/underscore-min.js') }}" type="text/javascript"></script>
<script src="{{ swagger_static('vendor/backbone-min.js') }}" type="text/javascript"></script>
<script src="{{ swagger_static('js/swagger-ui.min.js') }}" type="text/javascript"></script>
<script src="{{ swagger_static('vendor/highlight.7.3.pack.js') }}" type="text/javascript"></script>
<script src="{{ swagger_static('vendor/marked.js') }}" type="text/javascript"></script>

<script type="text/javascript">
  $(function () {
    window.swaggerUi = new SwaggerUi({
      url: "{{ specs_url }}",
      validatorUrl: "{{ config.SWAGGER_VALIDATOR_URL }}" || null,
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
      onComplete: function(swaggerApi, swaggerUi){
        $('pre code').each(function(i, e) {
          hljs.highlightBlock(e)
        });
      },
      docExpansion: "none"
    });
    window.swaggerUi.load();
  });
</script>
