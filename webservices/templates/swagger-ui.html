<!DOCTYPE html>
<html>
<head>
  <title>OpenFEC API Documentation</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ swagger_static('swagger-ui.css') }}" >
    <link rel="icon" type="image/png" href="{{ swagger_static('favicon-32x32.png') }}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ swagger_static('favicon-16x16.png') }}" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>

    <script src="{{ swagger_static('swagger-ui-bundle.js') }}"> </script>
    <script src="{{ swagger_static('swagger-ui-standalone-preset.js') }}"> </script>
    <script>
        window.onload = function() {

          // Build a system
          const ui = SwaggerUIBundle({
            url: "{{ specs_url }}",
            validatorUrl: "{{ config.SWAGGER_VALIDATOR_URL }}" || null,
            dom_id: '#swagger-ui',
            deepLinking: true,
            docExpansion: "none",
            supportedSubmitMethods: ['get'],
            presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIStandalonePreset
            ],
            plugins: [
              SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
          })

          window.ui = ui
        };
    </script>

  {% if PRODUCTION %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('set', 'anonymizeIp', true);
        ga('set', 'forceSSL', true);
        ga('create', 'UA-48605964-22', 'auto');
        ga('send', 'pageview');
    </script>
    <script id="_fed_an_ua_tag" src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=FEC"></script>
  {% endif %}
  </body>
</html>
