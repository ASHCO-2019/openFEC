---
path: .
memory: 1G
stack: cflinuxfs2
buildpack: python_buildpack
env:
  NEW_RELIC_CONFIG_FILE: /home/vcap/app/newrelic.ini
  NEW_RELIC_LOG: stdout
  WEB_CONCURRENCY: 4
applications:
- name: api
- name: celery-beat
  instances: 1
  memory: 256M
  no-route: true
  command: celery beat --app webservices.tasks
- name: celery-worker
  instances: 1
  memory: 512M
  no-route: true
  command: celery worker --app webservices.tasks --loglevel INFO --concurrency 2
