---
inherit: manifest_base.yml
host: fec-prod-api
instances: 4
services:
  - fec-creds-prod
  - fec-redis-prod
  - fec-s3-prod
env:
  PRODUCTION: True
  NEW_RELIC_APP_NAME: fec | api | production
  NEW_RELIC_ENV: production
  FEC_API_WHITELIST_IPS: true
  FEC_CACHE_AGE: 3600
- name: celery-worker
  instances: 4
  memory: 512M
  no-route: true
  health-check-type: process
  command: celery worker --app webservices.tasks --loglevel INFO --concurrency 2
