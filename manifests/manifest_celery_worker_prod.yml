---
path: ../
memory: 1G
stack: cflinuxfs3
buildpack: python_buildpack
env:
  FEC_API_WHITELIST_IPS: true
  APP_NAME: fec | api | prod
  PRODUCTION: True
  WEB_CONCURRENCY: 4
services:
  - fec-api-search56
  - fec-redis
  - fec-creds-prod
  - fec-s3-prod
applications:
  - name: celery-worker
    instances: 6
    memory: 1G
    disk_quota: 2G
    no-route: true
    health-check-type: process
    command: celery worker --app webservices.tasks --loglevel ${LOGLEVEL:=INFO} --concurrency 3
