---
path: ../
memory: 1G
stack: cflinuxfs3
buildpack: python_buildpack
env:
  APP_NAME: fec | api | dev
services:
  - fec-api-search56
  - fec-redis
  - fec-creds-dev
  - fec-s3-dev
applications:
  - name: celery-beat
    instances: 1
    memory: 256M
    disk_quota: 1G
    no-route: true
    health-check-type: process
    command: celery beat --app webservices.tasks --loglevel INFO
